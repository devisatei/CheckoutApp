<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Point da Juréia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bem vindo ao Point da Juréia!</h1>
    </header>
    <section>
        <div class="container" id="products-container">
            <!-- MENU OPTIONS WILL BE RENDERED HERE -->
        </div>
    </section>
    <section id="order-container">
        <h2>Your order</h2>
        <div id="order-items">
            <!-- itens added to cart will be rendered here-->
        </div>
        <div class="total-order">
            <h3>Total price:</h3>
        </div>
        <h3 id="total-price"></h3>
        <button id="complete-order">Complete order</button>
    </section>
    <section>
        <div class="complete-modal" id="modal">
            <form>
                <button id="close-modal-btn">X</button>                
                <h1>Enter payment information</h1>
                <label for="name">Your name</label><br>
                <input type="text" placeholder="Enter your name" id="name" name="nameInput" required><br>
                <label for="email">Your email</label><br>
                <input type="email" placeholder="Enter your email" id="email" name="emailInput" required><br>
                <label for="card">Your card</label><br>
                <input type="number" max="3" placeholder="Enter your CVV" id="card" name="cardInput" required><br>
                <button type="submit" id="paybtn">Confirm payment</button>
            </form>
        </div>
    </section>
    <section id="confirm-msg">
        <h3>Thanks for your order! Your meal is being prepared, and will be delivered to you soon!</h3>
        <div class="feedback-area">
            <p>How was your experience with our app? Give us your feedback!</p>
            <textarea placeholder="Give us your opinion!" id="opinion-input"></textarea><br>
            <button id="feedback">Send feedback</button>
        </div>
    </section>
    <script src="/index.js" type="module"></script>
</body>
</html>
